<!DOCTYPE html>
<html>
<head>
<!-- Responsive -->
<meta charset="utf-8">
<meta name="viewport" ncontent="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<!-- Title -->
<title>SUWA OpenWeather</title>
<!-- Meta Tags required for Progressive Web App -->
<meta name="apple-mobile-web-app-status-bar" content="#aa7700">
<meta name="theme-color" content="black">
<!-- Manifest File link -->
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>
 
<body>
    <div id="wrapper">
      <div class="action">
        <div class="notify">
          <i onclick="notifyMe()" class="fa-solid fa-message"></i>
        </div>
        <div class="reload">
          <i onclick="Reload()" class="fa-solid fa-arrow-rotate-right"></i>
        </div>
      </div>
        <h1 id="city"></h1>
        <h3 id="time"></h3>
        <h3 id="img"></h3>
        <div class="cardTemp">
            <h2><span>0</span>º</h2>
            <div class="max">
              <h3>Temp Max:<section id="3"></section></h3>
              <h3>Temp Min:<section id="4"></section></h3>
            </div>
        </div>
        <div class="medidas">
            <h2 
            title="A umidade é referente a quantidade relativa de água retida na atmosfera"
            ><i class="fa-solid fa-droplet"></i><section id="1"></section>Umidade</h2>
            <h2 
            title="Ventos fracos podem fazer balançar as folhas, os médios podem derrubar algumas folhas e sujar as ruas, mas tenha cuidado com previsões de rajadas de vento!"
            ><i class="fa-solid fa-wind"></i><section id="5"></section>Ventos</h2>
            <h2 
            title="As nuvens podem nos ajudar a identificar as formações e precipitações de chuva"
            ><i class="fa-solid fa-cloud"></i><section id="2"></section>Nuvens</h2>
        </div>
    </div>
    <div class="previsao">
        <h2>Previsões</h2>
        <div class="obt">
          <div id="avisoChuva" class="previsao-card">
            <p id="chuva">Chuva</p>
          </div>
        </div>
        <div class="obt">
          <div id="avisoVento" class="previsao-card">
            <p id="vento">Ventos</p>
          </div>
        </div>
        <div class="obt">
          <div id="avisoCeu" class="previsao-card">
            <p id="ceu">Céu</p>
          </div>
        </div>
      </div>

    <footer>
        Desenvolvido por
        <a href="https://www.linkedin.com/in/bruno-victor-oliveira-duarte/">Bruno Duarte |</a>
        <a href="https://duartebruno1.000webhostapp.com/"> Code Overshadow</a>
    </footer>

    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/a9ac96b7ba.js" 
    crossorigin="anonymous"></script>
     <!-- ServiceWorker -->
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() { 
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
    </script>
  </body>
</html>
