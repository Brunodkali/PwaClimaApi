<body>

    <div id="wrapper">

            title="Ventos fracos podem fazer balançar as folhas, os médios podem derrubar algumas folhas e sujar as ruas, mas tenha cuidado com previsões de rajadas de vento!"

    <!-- JS -->

    <script src="https://kit.fontawesome.com/a9ac96b7ba.js" 
    crossorigin="anonymous"></script>
     <!-- ServiceWorker -->
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
    </script>
    <script>
         function newPopup(){
            varWindow = window.open (
            'popup.html',
            'pagina',
            "width=350, height=255, top=100, left=110, scrollbars=no " );
            }
    </script>
